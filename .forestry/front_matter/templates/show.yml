---
label: Show
hide_body: true
fields:
- type: field_group_list
  name: Shows
  label: Shows
  fields:
  - type: text
    name: title
    label: Title
    description: The show title
  - type: text
    name: company
    label: Company
    description: The company bringing the show (may be just the writer or lead artist
      in some cases)
  - name: venue
    type: select
    default: []
    config:
      required: false
      options:
      - Zoo Southside
      - Zoo Playground
      source:
        type: simple
        section: 
        file: 
        path: 
    label: Venue
    description: 'Which Zoo building is the show in? '
  - type: text
    name: start_time
    label: Start Time
    description: When does the performance start? <br>(Assumes all performances will
      start at the same time)
  - type: text
    name: duration
    label: Duration
    description: How long is the performance?<br>Use mins <em>or</em> hours, eg. 45mins;
      1hr45
  - type: list
    name: performances
    label: Performance Dates
    config:
      use_select: false
    description: List all performance dates for the show
  - type: field_group
    name: price
    label: Pricing
    fields:
    - type: number
      name: standard
      label: Standard
      description: Just the number, no currency please.
    - type: number
      name: concession
      label: Concession
      description: "(Optional) Just the number, no currency please."
  - type: list
    name: ticket_deals
    label: Ticket Deals
    description: Any ticket deals this show has, eg BOGOF, half price hut, etc.
    config:
      use_select: false
  - type: list
    name: genre
    label: Tags
    config:
      use_select: false
      source:
        type: documents
        section: ''
        file: _data/tags.yml
  - type: list
    name: content_warnings
    label: Content Warnings
  - name: image
    type: file
    config:
      maxSize: 64
    label: Image
    description: Show image. Must be square.
  - name: image_alt
    type: text
    config:
      required: false
    label: Image alt text
    description: Textual description of the show image
  - type: field_group_list
    name: video_embeds
    label: Video Embed
    fields:
    - type: text
      name: title
      label: Title
      description: 'The title of this video. Eg: "Trailer".'
    - name: embed_code
      type: text
      config:
        required: false
      label: Embed Code
      description: The video embed code from Vimeo
    description: An embedded video for the show, typically a trailer.
    config:
      labelField: title
  - type: field_group_list
    name: links
    label: Links
    fields:
    - type: text
      name: title
      label: Title
      description: What the link should say<br>(If it's a social media link, the icon
        will take precedence)
    - type: text
      name: link
      label: Link
    - type: text
      name: platform
      label: Platform
      description: If it's Twitter, Facebook, Instagram, YouTube, or TikTok, an icon
        will appear instead of the name
  - type: field_group_list
    name: reviews
    label: Reviews
    fields:
    - type: text
      name: Publisher
      label: publisher
      description: 'This could be the publication or the author '
    - type: text
      name: quote
      label: quote
    - type: number
      name: stars
      label: stars
  - type: textarea
    name: copy_short
    label: Copy (Short)
    config:
      max: 
  - type: textarea
    name: copy_long
    label: Copy (Long)
pages:
- _data/shows.yml
