    copy_long: In the game of televised warfare, it is unclear who's allowed to say
      'we' anymore. One toy land is turned into another. Nobel prize winner
      Elfriede Jelinek’s text dismantles the global media war machine as
      accounts of Iraq’s invasion collapse into a child refugee’s memories of
      the Bosnian war. The violent act of representation is played back before
      our eyes on video and we find ourselves immersed in this battle of toy
      soldiers. It all comes back around, especially the wars.
