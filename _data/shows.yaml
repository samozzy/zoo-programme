    copy_long: Inspired by encounters with people on the margins of society; a
      dissection of trauma and revival, pain and transformation. In a devotional
      setting of sinister rituals and acts of liberation, Madonna and Jesus
      appear as trash prophets. Surrounded by Paradise-Lost-iconography they
      deliver prayers for the outcasts and blessings for queer bodies. After
      their 2018 success with Baby Paradise, provocative German bambule.babys is
      returning to the Fringe with its new production. Alluding to feminist
      philosophy and politics of care, this is a piece dedicated to all those
      homesick for a better world.
