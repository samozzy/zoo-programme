  - title: Dances Like a Bomb
    venue: Zoo Southside
    duration: 
    company: Junk Ensemble
    copy_long: |
      Celebrating the strength of mature bodies and challenging the cult of youth, the show is a reclaiming of the ageing body created by dance-theatre innovators Junk Ensemble. Performed by acclaimed actor Mikel Murfi &amp; leading dance artist Finola Cronin (formerly of Pina Bausch’s Tanztheater Wuppertal), the performers are heroic, vulnerable, comedic, and completely themselves in the work. They care fiercely for each other and defend their independence. As they hold each other up and push each other down, the ‘performance’ of age is unpacked as a reminder of ourselves: our worst and our best.
