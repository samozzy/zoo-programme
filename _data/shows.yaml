    copy_long: Alone in his miserable bedsit in a busy, bustling metropolis, Dante’s
      only companion is a house robot named She-bot. His girlfriend has left for
      Japan to disconnect from technology and live an older, simpler way of
      being. Dante is lost. Trapped in an unfulfilling job he hates, he embraces
      escapism by writing a film. As the screenplay emerges, we join a Spanish
      knight on a quest alongside his French squire, battling monsters and
      travelling epic landscapes. Gradually, Dante’s worlds begin to merge,
      overlap and intertwine around him.
