    copy_long: Witness to a horrifying tragedy, a signalman is haunted by a
      mysterious figure standing by a railway tunnel. He’s sure it's a warning –
      but what is it warning against? Paragon Theatre Collective (Fake News,
      2019 sell-out show) returns with this fresh and thrilling adaptation of
      the famous Charles Dickens ghost story. Written after Dickens himself
      survived a train crash, this version places the signalman at the heart of
      the story in a compelling solo show. 'Breathes new life into this haunting
      and spine-chillingly classic tale’ (TheatreAndArtReviews.com)
