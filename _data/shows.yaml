    copy_long: "'What if our aloneness isn't a tragedy? What if our aloneness is
      what allows us to speak the truth without being afraid?' A Jewish actor
      and predominantly Jewish team bring to life the story of Rachel Corrie, a
      courageous 23-year-old American who left her comfortable life in 2003 to
      stand between an Israeli bulldozer and a Palestinian home in Gaza. The
      script is based on Corrie's own words, edited for the stage by Alan
      Rickman and Katherine Viner. This production offers an intimate, urgent
      exploration of resistance, hope and humanity in the face of injustice."
