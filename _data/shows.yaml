    copy_long: A walrus comedy (for adults). Why is the Arctic melting and where are
      all the clams? From Rishi Sunak to binge-eating seagulls, 'Thor the
      Walrus' asks why big corporations aren't blamed for climate change when we
      feel guilty about using plastic straws. Thor travels to England to
      discover why our planet is burning, meeting numerous fishy characters,
      from a flamboyant starfish to a recovering-addict crab, while a news
      programme reports his progress. (Based on a true story. Loosely.) Fans of
      'Brass Eye' and 'South Park' will love 'Thor the Walrus'. But screw them,
      Thor is getting hangry...
