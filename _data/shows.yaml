    copy_long: From Frankenstein to The Invisible Man, James Whale directed some of
      the greatest movies of all time. How did a working-class boy from Dudley
      end up in Hollywood? An expressionist and out gay man working in the
      studio system at the peak of Hollywood’s golden age, his moment in the
      movie-land spotlight lasted little more than 10 years. Just who was James
      Whale? This one-person show shines a light on his life and work, examining
      a sense of otherness and the outsider, and how his films still resonate,
      90 years on.
