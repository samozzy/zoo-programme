    copy_long: Grab your "all access" pass into the mysterious world of Broadway’s
      backstage! Follow veteran "star dresser" Pam as she works her magic
      through complex costume changes, confrontations, and quirky actor demands,
      all while staying hidden in the shadows. When the stress of invisibility
      gets heavy, supportive allies rally and equip her to stand up, curse like
      a sailor, and be seen. This may be a solo show, but Kimberly Prentice
      quick-changes her way through thirty plus distinct characters as we follow
      Pam’s hilarious, and sometimes harrowing, journey of working in the dark,
      unseen, while trying not to disappear.
