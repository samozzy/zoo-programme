      Carpentry and circus collide.
       In Sawdust Symphony Michael Zandl, David Eisele and Kolja Huneck combine their passion for crafting, object manipulation and fresh wood.
       The piece explores the human desire to create: the process from vision to construction, the tragedy of work and the relationship between tools and humans. Obsessed characters discover and transform their space and themselves, transporting the spectator into a unique DIY experience.
       Sawdust Symphony is an intense dialogue between satisfaction, frustration and the smell of gasoline. Sawdust Symphony has been performed over 100 times across nine countries.
