    copy_long: >-
      In the darkness of grief, a man hears something calling. Something – or
      someone – is reaching out. But why now? And from where? Desperate for
      answers, he follows the sound deep into the Space Between. 

      But the rules are different here, and time is running out. Able to manipulate the sea of sounds around him, can he piece together the truth before it’s too late? What would we say to the people we’ve lost? A sonic adventure into the unknown using live sound manipulation technology as a gateway to a world beyond.
