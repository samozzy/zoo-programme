      a river in the air, glistening stardust – the dew of transient experience
      emerges and evaporates under sunrise. At the intersection of puppetry,
      installation, and non-linear storytelling, this intimately-staged
      performance features a single wall, in which doors of ephemerality open
      and close to reveal fleeting glimpses of visceral imagery and dancing
      poems. Abstraction and physicality collide in a striking montage of
      fantasy and contemporary folklore."
