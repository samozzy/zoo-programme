    copy_long: >-
      Join us for a sip of mezcal at this Day of the Dead-style theatrical
      experience. 


      Juan Preciado made a promise to his mother on her deathbed: revenge on his long-lost father. Follow his journey through the worlds of the living and the dead, fueled by music and storytelling. 


      Séance meets musical in this intimate reimagining of seminal novel Pedro Páramo, by mestiza playwright Conchi León. Featuring music by Pablo Chemor, rooted in folklore, performed using traditional instruments.


      This original Mexican musical makes its international debut, following a sold-out premiere in Mexico City. Performed in Spanish with English subtitles.
