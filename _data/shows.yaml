    copy_long: >-
      You Heard Me is for anyone who has been told to shut up. You Heard Me
      takes up space and refuses to be silenced. The story of one woman's power
      to re-make, re- mould and disrupt. This is for anyone who has been
      underestimated. Integrating a blend of visceral movement, enveloping sound
      and lights, Luca and her collaborators involve and immerse us in the
      messiness and effort of connecting to your own power. This show exists
      because without using her voice, Luca wouldn't. This is a loud show about
      quiet power.


      'You Heard Me' is part of Here & Now - Performance created in England. Here & Now is one of four showcase programmes of work from the four UK nations at the Edinburgh Festivals. Here & Now selects exceptional, stand-out performance created in England which is ready for international distribution.


      You Heard Me is an ARC Stockton Production, co-commissioned by The Albany, BAC, Cambridge Junction, Northern Stage and Theatre in the Mill.


