    copy_long: >-
      Morag’s death left a silence in her place. When her Canadian
      grand-daughter Sam inherits Morag’s piano, Sam also inherits the mystery
      of her Scottish granny’s story. An intimate letter composed of fragmented
      ballads leads Sam to uncover Morag’s possible queerness and discover a
      voice of her own.


      This dynamic experimental musical is a love letter to ancestors who “didn’t fit” that playfully warps, disrupts and reconfigures traditional Scottish ballad singing. Audiences are invited on a journey where original compositions are interwoven with electronic loops to tell old stories anew.
