  - copy_long: A female street clown accidentally becomes famous overnight at
      Chickadee TV Studios as Chickadee the Sexy Clown. Her childlike mission to
      bring joy and connection into a world of chaos is misunderstood. She is
      heartbroken to be valued through her sexual appeal rather than her art of
      clowning. A clash between pop culture and the art of clowning. Where does
      the need to bring joy come from? Why become a clown when you can have a
      serious job? What makes your heart ache? Dare to be a fool with Chickadee?
