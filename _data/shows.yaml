  - title: Stuck In Free Fall
    venue: ZOO Playground
    duration: 
    company: Nicola Bullock Dances / NB(D)
    copy_long: |
      Stuck In Free Fall is a show about Nothing. In this genre-bending solo performance Nicola Bullock celebrates the contribution that "Nothing" - a feeling, state, need, or otherwise- has made to our individual psyches and the collective unconscious. As she guides the audience through a wild, serious, experimental, and thought-provoking collective reading of her artist book, a ritual is born. Featuring dance, poetry, and love letters to the void, Stuck In Free Fall insists that Nothing- invisible, impossible, and accessed only through imagination- invites us to believe in belief and trust the unknown.
