    Rae.
  copy_long: |-
    Blood Red Lines was developed with and performed by
    victims and survivors of the tragedies of South Armagh,
    border counties and Dublin in the darkest days of the Irish
    Conflict. It received standing ovations when it toured Ireland
    pre-pandemic. The result of a six-month residency in Newry
    supported by The Playhouse Theatre (Derry), BAFTAwinning director Robert Rae collaborated with those worst
    affected by the conflict, including the Dublin and Dundalk
    bombings, to develop this extraordinary and shattering piece
    of verbatim theatre. With new songs from the legendary folk
    singer and peace activist Tommy Sands.
