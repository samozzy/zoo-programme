  copy_long: |-
    Developed around the ancient tradition of a Tea Ceremony, a
    male geisha (award-winning actor Marios Ioannou) begins to
    question her role as "servant" and "entertainer" operating in a
    system based on capital, consummation and ownership. As
    an icon of beauty, well-trained to seduce her customers
    through movement, song and dance, the Geisha leads the
    audience on a journey of modern-day abuse, child labour,
    human trafficking, torture and slavery, and the high price we
    pay for our joy and greed.
