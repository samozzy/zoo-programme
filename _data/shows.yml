    company’s fourth Edinburgh appearance following sell-out
    seasons in 2011, 2015 and 2017. Best Czech Theatre 2020
    and 2021 (Theatre Critics Awards). Total Theatre Award
    nominee. ‘No wonder this low-fi, anarchic circus have been
    hoovering up awards wherever they stumble’ (Scotland on
    Sunday).
