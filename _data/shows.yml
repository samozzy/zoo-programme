    harmless, loser boxer Rocky, who against all odds defeats
    his own inferiority and unreasonable loser life. He has all the
    wrong opinions, though fortunately no airtime. But what
    happens when he breaks character and gains power? Rocky!
    is fiercely entertaining and will swipe you off your feet. 'Left
    me speechless and with a hammering heart' ★★★★★
    (Scenekanten.com). 'This experience proved to me that
    theatre is able to deal with the most problematic discussions
    of zeitgeist and power' ★★★★★ (Berlingske).
