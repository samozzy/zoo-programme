    extraordinarily ahead of its time as Lawrence explores the
    experiences of three generations of Polish women living in
    Nottinghamshire at the turn of the 20th century. This
    groundbreaking adaptation, by award-winning
    neurodivergent playwright Nicola Werenowska, will focus on
    the women at the centre of this rich work. Through
    interweaving narration, dialogue, lyrical text and movement,
    this work creates a space for matrilineal knowledge, and a
    debate around decolonising narratives by addressing the
    women's Polish heritage.
