title: ZOO
email: info@zoovenues.co.uk
description: >- # this means to ignore newlines until "baseurl:"
  ZOO returns to the Edinburgh Fringe in 2022 with a bigger and better programme than ever before.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: zoovenues
github_username:  samozzy
timezone: Europe/London

dates:
  start: 2022-07-29
  end: 2022-08-31
  launch: 2022-06-09

earliest_time: 2022-08-01 09:00 
latest_time: 2022-08-01 23:00 


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

strict_front_matter: true 
livereload: true 

plugins:
  - bootstrap 
  - jekyll-datapage-generator

sass:
    sass_dir: _sass
    style: expanded 
    load_paths:
      - _sass 
      - vendor/bundle/ruby/*/gems/bootstrap*/assets/stylesheets/ # GitHub Pages/Action 
      - /opt/build/cache/bundle/ruby/*/gems/bootstrap*/assets/stylesheets/ #Netlify 

collections:
  content:
    output: true
    permalink: :path/
permalink: pretty 

defaults:
  # Defaults for pages
  - scope:
      type: content
    values:
      layout: default

page_gen-dirs: true 
page_gen:
  - data: 'shows'
    template: 'show' 
    name: 'title'  
    dir: 'programme' 
