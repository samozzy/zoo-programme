---
layout: page
---

<div class="bg-primary container-fluid">
	<div class="row px-5 py-3">
		<div class="col-12 col-lg-10 offset-lg-1 d-flex justify-content-between px-5">
			<button class="btn btn-lg btn-zoo-pill outline-zoo-white">Find something for you</button>
			<button class="btn btn-lg btn-zoo-pill outline-zoo-white"><i class="fa fa-search"></i> Know what you're looking for? Search</button>
			<button class="btn btn-lg btn-zoo-pill outline-zoo-white">Browse the full programme</button>
		</div>
	</div>
</div>

{{ content }}

<div class="container-fluid bg-primary py-5 text-light" id="control-area"> 
	<div class="container">
		<div id="search-box" class="d-none row">
			<div class="m-5 col-12">
				<input class="form-control form-control-lg fa-font search-box-icon" type="text" placeholder="&#xF002; Search" aria-label="Search for a show">
			</div>
		</div>

		<div id="filter-box" class="row row-cols-md-2">
			<div class="col w-100"><p class="fs-2 bebas">I want a show...</p></div>
			<div class="col">
				<p class="lead">On these dates</p>
				<div id="litepicker">
				</div>
			</div>
			<div class="col">
				<p class="lead">At these times</p>
			</div>
			<div class="col">
				<p class="lead">Within this price range</p>
			</div>
			<div class="col">
				<p class="lead">With this age rating</p>
			</div>
			<div class="col">
				<p class="lead">In these genres</p>
			</div>
		</div>
	</div>

</div>


<div class="container"> 
	<div id="show-list" class="row row-cols-md-2">
		{% for show in site.data.shows %}
			<div class="col">
				{% include components/show-card-small.html show=show %}
			</div>
		{% endfor %}
	</div>
</div>
