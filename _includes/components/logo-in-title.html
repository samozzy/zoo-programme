{% if page.logo_in_title == true %}
<img class="logo-in-title home-logo" alt="ZOO" style="height:{{ include.height | default:  '3.5rem' }};" 
	{% if include.logo == 'white' %}
		src="{% link static/img/zoo/zoo-logo-white.png %}"
	{% else %}
		src="{% link static/img/zoo/zoo-logo-black.png %}"
	{% endif %}
>
{% endif %}
