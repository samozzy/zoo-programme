backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: 'static'
collections:
  - name: 'pages'
    label: 'Pages'
    folder: '_content/'
    create: false 
    editor:
      preview: false 
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'shows'
    label: 'Shows'
    editor:
      preview: false
    files:
      - label: '2023'
        name: '2023'
        file: '_data/shows.yaml'
        fields:
          - label: 'Shows'
            name: 'shows'
            widget: 'list'
            fields:
              - { label: Title, name: title, widget: string }
  - name: 'genres'
    label: 'genres'
    editor:
      preview: false
    files:
      - label: 'Genres'
        name: 'genre'
        file: '_data/tags.yml'
        fields:
          - label: 'Genres'
            name: 'genres'
            widget: 'list'
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Colour, name: color, widget: string }